<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ëó§‰∫ïÂØ∫ÈßÖ Ê∫ñÊÄ•ÊôÇÂàªË°®</title>

  <!-- iPhone„Åß„ÅÆË°®Á§∫ÊúÄÈÅ©Âåñ -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <style>
    :root{
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #111111;
      --muted: #6b7280;
      --accent: #0a84ff; /* iOS„Éñ„É´„Éº */
      --shadow: 0 12px 28px rgba(0,0,0,.12);
      --radius: 20px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b0b0f;
        --card: #15151c;
        --text: #f3f4f6;
        --muted: #a1a1aa;
        --accent: #0a84ff;
        --shadow: 0 12px 28px rgba(0,0,0,.5);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100%;
      padding: calc(env(safe-area-inset-top) + 16px)
               16px
               calc(env(safe-area-inset-bottom) + 24px);
      display: grid;
      place-items: center;
    }

    .card {
      width: min(640px, 94vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(16px, 3vw, 28px);
    }

    .title {
      font-size: clamp(18px, 2.6vw, 22px);
      font-weight: 700;
      text-align: center;
      margin: 4px 0 2px;
    }
    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: clamp(12px, 2.2vw, 14px);
      margin-bottom: 18px;
    }

    .clock {
      text-align: center;
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      letter-spacing: .5px;
      font-size: clamp(28px, 7vw, 40px);
      margin: 8px 0 14px;
    }

    .list {
      display: grid;
      gap: 10px;
      margin-top: 8px;
    }

    .row {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 14px;
      background: rgba(10,132,255,.06);
    }
    @media (prefers-color-scheme: dark){
      .row{
        border-color: rgba(255,255,255,.06);
        background: rgba(10,132,255,.12);
      }
    }

    .badge {
      font-size: 12px;
      color: white;
      background: var(--accent);
      border-radius: 999px;
      padding: 4px 10px;
      font-weight: 700;
    }

    .time {
      font-size: clamp(20px, 6vw, 28px);
      font-weight: 800;
      font-variant-numeric: tabular-nums;
    }

    .eta {
      font-size: clamp(12px, 2.8vw, 14px);
      color: var(--muted);
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 18px;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }

    .btn {
      appearance: none;
      border: none;
      outline: none;
      background: var(--accent);
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      min-width: 120px;
      box-shadow: 0 6px 16px rgba(10,132,255,.35);
    }
    .btn:active { transform: translateY(1px); }

    .end {
      text-align: center;
      padding: 18px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.04);
      color: var(--muted);
      margin-top: 10px;
    }
    @media (prefers-color-scheme: dark){
      .end{ background: rgba(255,255,255,.06); }
    }
  </style>

</head>
<body>
  <div id="nextBuses">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
  <button onclick="updateNextBuses()">Êõ¥Êñ∞</button>

  <script>
    const timetable = [
      "05:32","05:56",
      "06:13","06:28","06:40","06:48","06:56",
      "07:08","07:18","07:25","07:36","07:41","07:48","07:53","07:58",
      "08:05","08:13","08:23","08:34","08:45","08:53",
      "09:03","09:13","09:23","09:33","09:44","09:53",
      "10:03","10:14","10:23","10:33","10:43","10:53",
      "11:03","11:13","11:23","11:33","11:43","11:53",
      "12:03","12:13","12:23","12:33","12:43","12:53",
      "13:03","13:13","13:23","13:33","13:43","13:53",
      "14:03","14:13","14:23","14:33","14:43","14:53",
      "15:03","15:13","15:23","15:33","15:43","15:53",
      "16:03","16:13","16:23","16:33","16:43","16:53",
      "17:03","17:15","17:24","17:45","17:53",
      "18:04","18:15","18:25","18:35","18:45","18:55",
      "19:05","19:15","19:25","19:36","19:45","19:55",
      "20:05","20:17","20:24","20:35","20:46","20:54",
      "21:03","21:14","21:24","21:32","21:44","21:54",
      "22:02","22:16","22:25","22:38","22:48","22:59",
      "23:02","23:15"
    ];

    function updateNextBuses() {
      const now = new Date();
      const today = now.toDateString();

      // ‰ªäÊó•„ÅÆÊó•‰ªò„Å´ÊôÇÂàªË°®„ÇíÂΩì„Å¶„ÅØ„ÇÅ„Å¶ Date „Å´Â§âÊèõ
      const timetableDates = timetable.map(time => {
        const [h, m] = time.split(":").map(Number);
        return new Date(`${today} ${h.toString().padStart(2, "0")}:${m.toString().padStart(2, "0")}:00`);
      });

      // ÁèæÂú®ÊôÇÂàª‰ª•Èôç
      const upcoming = timetableDates.filter(d => d > now);

      let text = "";
      if (upcoming.length === 0) {
        text = "Êú¨Êó•„ÅÆ‰æø„ÅØÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü";
      } else {
        const formatter = new Intl.DateTimeFormat("ja-JP", { hour: "2-digit", minute: "2-digit" });
        for (let i = 0; i < Math.min(4, upcoming.length); i++) {
          const bus = upcoming[i];
          const diff = Math.floor((bus - now) / 60000); // ÂàÜÂ∑Æ
          text += `üï∞Ô∏è ${formatter.format(bus)}Ôºà„ÅÇ„Å® ${diff}ÂàÜÂæåÔºâ\n`;
        }
      }
      document.getElementById("nextBuses").innerText = text.trim();
    }

    // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´ÂÆüË°å
    window.onload = updateNextBuses;
  </script>
</body>
</html>
